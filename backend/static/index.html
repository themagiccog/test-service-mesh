<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1>Todo List</h1>
    <form id="todo-form" class="mb-3">
        <input type="text" id="todo-title" class="form-control mb-2" placeholder="Enter title" required>
        <textarea id="todo-description" class="form-control mb-2" placeholder="Enter description" required></textarea>
        <div class="form-check mb-2">
            <input type="checkbox" id="todo-completed" class="form-check-input">
            <label for="todo-completed" class="form-check-label">Completed?</label>
        </div>
        <button type="submit" class="btn btn-primary">Add Todo</button>
    </form>
    <ul id="todo-list" class="list-group">
        <!-- List items will be injected here -->
    </ul>

    <script src="app.js"></script>
</body>
</html>
