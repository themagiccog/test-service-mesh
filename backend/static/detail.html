<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1>Todo Details</h1>
    <div id="todo-detail" class="mb-3">
        <input type="text" id="todo-title" class="form-control mb-2" placeholder="Enter title">
        <textarea id="todo-description" class="form-control mb-2" placeholder="Enter description"></textarea>
        <div class="form-check mb-2">
            <input type="checkbox" id="todo-completed" class="form-check-input">
            <label for="todo-completed" class="form-check-label">Completed?</label>
        </div>
        <button onclick="updateTodo()" class="btn btn-success">Save Changes</button>
    </div>
    <button id="delete-btn" class="btn btn-danger">Delete Task</button>
    <a href="index.html" class="btn btn-link">Back to list</a>

    <script src="detail.js"></script>
</body>
</html>
